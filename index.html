<script>
    firebase.database().ref('users/').orderByChild('order').limitToLast(10).on("value", function (snapshot) {
        if(snapshot.exists()){
            var content = '';
            snapshot.forEach(function(child){
                var val = child.val();
                content +='<tr>';
                content += '<td>' + val.name + '</td>';
                content += '<td>' + val.score + '</td>';
                content += '</tr>';
            });
            $('#ex-table').append(content);
        }
    });
